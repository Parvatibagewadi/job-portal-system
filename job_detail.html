<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Job</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #87ceeb, #b0e0e6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    .glass-form {
      width: 520px;
      padding: 35px;
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeSlide 0.9s ease;
    }

    .glass-form h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1f3c4d;
      font-weight: 500;
    }

    .glass-form input,
    .glass-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid rgba(31, 60, 77, 0.3);
      background: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      color: #1f3c4d;
      transition: 0.3s ease;
      resize: none;
    }

    .glass-form textarea {
      min-height: 80px;
    }

    .glass-form input[type="file"],
    .glass-form input[type="date"] {
      padding: 8px;
    }

    .glass-form input::placeholder,
    .glass-form textarea::placeholder {
      color: rgba(31, 60, 77, 0.6);
    }

    .glass-form input:focus,
    .glass-form textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 0 10px rgba(31, 60, 77, 0.25);
    }

    .glass-form button {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 8px;
      background: rgba(31, 140, 190, 0.85);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .glass-form button:hover {
      background: rgba(31, 140, 190, 1);
      transform: translateY(-2px);
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <form class="glass-form" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Job Details</h1>

    <input type="text" name="company_name" placeholder="Enter Company Name" required>
    <textarea name="company_address" placeholder="Enter Company Address" required></textarea>
    <input type="file" name="company_image" required>

    <input type="text" name="job_role" placeholder="Enter Job Role" required>
    <textarea name="job_description" placeholder="Enter Job Description" required></textarea>
    <textarea name="skills" placeholder="Enter Required Skills" required></textarea>

    <input type="text" name="salary" placeholder="Enter Salary" required>
    <input type="text" name="experience" placeholder="Enter Experience" required>
    <input type="text" name="qualification" placeholder="Enter Qualification" required>
    <input type="text" name="vacancy" placeholder="Enter Vacancy" required>
    <input type="text" name="employment_type" placeholder="Enter Employment Type" required>
    <input type="text" name="location" placeholder="Enter Location" required>
    <input type="text" name="industry" placeholder="Enter Industry Type" required>

    <input type="date" name="job_posted" required>
    <input type="date" name="last_date" required>

    <textarea name="hiring_process" placeholder="Enter Hiring Process" required></textarea>

    <button type="submit">Post Job</button>
  </form>

</body>
</html>
